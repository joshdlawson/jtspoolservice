<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Shop - JTS Pool Service</title>
  <link rel="stylesheet" href="style.css">
  <style>
    .category-container {
      display: flex;
      justify-content: center;
      gap: 2rem;
      margin-top: 2rem;
    }

    .category-card {
      width: 300px;
      padding: 1.5rem;
      border-radius: 10px;
      background-color: #fff;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
      text-align: center;
      transition: transform 0.3s, box-shadow 0.3s;
    }

    .category-card:hover {
      transform: translateY(-10px);
      box-shadow: 0 10px 20px rgba(0,0,0,0.15);
    }

    .category-card img {
      width: 100%;
      height: 180px;
      object-fit: cover;
      border-radius: 8px;
    }

    .category-card h3 {
      margin-top: 1rem;
      font-size: 1.5rem;
    }

    .category-card a {
      display: inline-block;
      margin-top: 1rem;
      padding: 0.5rem 1rem;
      background-color: #0277bd;
      color: #fff;
      border-radius: 5px;
      transition: background-color 0.3s;
    }

    .category-card a:hover {
      background-color: #01579b;
    }
  </style>
</head>
<body>
  <header>
    <h1>JTS Pool Service</h1>
    <nav>
      <ul>
        <li><a href="index.html">Home</a></li>
        <li><a href="shop.html" class="active">Shop</a></li>
        <li><a href="freequote.html">Free Quote</a></li>
        <li><a href="about.html">About Us</a></li>
        <li><a href="contact.html">Contact Us</a></li>
      </ul>
    </nav>
  </header>

  <main>
    <h2 style="text-align:center;">Shop by Category</h2>

    <div class="category-container">
      <div class="category-card">
        <img src="pool-equipment.jpg" alt="Pool Equipment">
        <h3>Pool Equipment</h3>
        <a href="pool-equipment.html">Browse Equipment →</a>
      </div>

      <div class="category-card">
        <img src="pool-chemicals.jpg" alt="Pool Chemicals">
        <h3>Pool Chemicals</h3>
        <a href="pool-chemicals.html">Browse Chemicals →</a>
      </div>
    </div>
  </main>

  <footer>
    <p>&copy; 2025 JTS Pool Service. All rights reserved.</p>
  </footer>
</body>
</html>
