<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Checkout - JTS Pool Service</title>
  <link rel="stylesheet" href="style.css">
  <style>
    .checkout-container {
      max-width: 600px;
      margin: 2rem auto;
      padding: 2rem;
      background-color: #fff;
      border-radius: 10px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
    }

    .checkout-container h2 {
      text-align: center;
      margin-bottom: 1rem;
    }

    .form-group {
      margin-bottom: 1rem;
    }

    .form-group label {
      display: block;
      margin-bottom: 0.5rem;
      font-weight: bold;
    }

    .form-group input,
    .form-group textarea,
    .form-group select {
      width: 100%;
      padding: 0.75rem;
      border: 1px solid #ccc;
      border-radius: 5px;
    }

    .checkout-button {
      width: 100%;
      padding: 0.75rem;
      background-color: #0277bd;
      color: #fff;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      font-size: 1rem;
      transition: background-color 0.3s;
    }

    .checkout-button:hover {
      background-color: #01579b;
    }
  </style>
</head>
<body>
  <header>
    <h1>JTS Pool Service</h1>
    <nav>
      <ul>
        <li><a href="index.html">Home</a></li>
        <li><a href="shop.html">Shop</a></li>
        <li><a href="cart.html">Cart</a></li>
        <li><a href="freequote.html">Free Quote</a></li>
        <li><a href="about.html">About Us</a></li>
        <li><a href="contact.html">Contact Us</a></li>
      </ul>
    </nav>
  </header>

  <main>
    <div class="checkout-container">
      <h2>Checkout</h2>
      <form action="https://formsubmit.co/joshdlawson@gmail.com" method="POST">
        <input type="hidden" name="_captcha" value="false">
        <input type="hidden" name="_next" value="https://joshdlawson.github.io/jts-pool-service/thankyou.html">
        <input type="hidden" id="cart-data" name="cart" value="">

        <div class="form-group">
          <label for="name">Full Name</label>
          <input type="text" name="name" id="name" required>
        </div>

        <div class="form-group">
          <label for="email">Email Address</label>
          <input type="email" name="email" id="email" required>
        </div>

        <div class="form-group">
          <label for="address">Shipping Address</label>
          <input type="text" name="address" id="address" required>
        </div>

        <div class="form-group">
          <label for="notes">Order Notes (Optional)</label>
          <textarea name="notes" id="notes" rows="4"></textarea>
        </div>

        <button type="submit" class="checkout-button">Place Order</button>
      </form>
    </div>
  </main>

  <footer>
    <p>&copy; 2025 JTS Pool Service. All rights reserved.</p>
  </footer>

  <script>
    // Populate hidden cart field with items
    const cart = JSON.parse(localStorage.getItem('cart')) || [];
    document.getElementById('cart-data').value = cart.map(item => `${item.name} (x${item.quantity})`).join(', ');
  </script>
</body>
</html>
