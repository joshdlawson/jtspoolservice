<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cart - JTS Pool Service</title>
  <link rel="stylesheet" href="style.css">
  <style>
    .cart-container {
      max-width: 800px;
      margin: 2rem auto;
      padding: 1.5rem;
      background: #fff;
      border-radius: 10px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
    }

    .cart-item {
      display: flex;
      justify-content: space-between;
      align-items: center;
      border-bottom: 1px solid #eee;
      padding: 1rem 0;
    }

    .cart-item h4 {
      margin: 0;
    }

    .cart-summary {
      margin-top: 2rem;
      font-size: 1.1rem;
      text-align: right;
    }

    .cart-summary p {
      margin: 0.5rem 0;
    }

    .checkout-button {
      display: block;
      margin-top: 1.5rem;
      background-color: #0277bd;
      color: #fff;
      padding: 0.75rem 1.5rem;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      font-size: 1rem;
      transition: background-color 0.3s;
    }

    .checkout-button:hover {
      background-color: #01579b;
    }
  </style>
</head>
<body>
  <header>
    <h1>JTS Pool Service</h1>
    <nav>
      <ul>
        <li><a href="index.html">Home</a></li>
        <li><a href="shop.html">Shop</a></li>
        <li><a href="cart.html" class="active">Cart</a></li>
        <li><a href="freequote.html">Free Quote</a></li>
        <li><a href="about.html">About Us</a></li>
        <li><a href="contact.html">Contact Us</a></li>
      </ul>
    </nav>
  </header>

  <main>
    <div class="cart-container">
      <h2>Your Cart</h2>

      <div class="cart-item">
        <h4>Chlorine Tablets</h4>
        <p>$29.99</p>
      </div>

      <div class="cart-item">
        <h4>Pool Brush</h4>
        <p>$19.99</p>
      </div>

      <div class="cart-summary">
        <p>Subtotal: $49.98</p>
        <p>Delivery Fee: $9.99</p>
        <hr>
        <p><strong>Total: $59.97</strong></p>
        <button class="checkout-button">Proceed to Checkout</button>
      </div>
    </div>
  </main>

  <footer>
    <p>&copy; 2025 JTS Pool Service. All rights reserved.</p>
  </footer>
</body>
</html>
